<!DOCTYPE html>
<html>
<head>
    <title>Canavar Avı</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">SEN</h1>
            <div class="healthbar" >
                <div :style={width:player_healt+"%"} class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{player_healt}}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">CANAVAR</h1>
            <div class="healthbar">
                <div :style={width:monster_healt+"%"} class="healthbar text-center" style="background-color: green; margin: 0; color: white;">
                    {{monster_healt}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls"  v-if="!game_is_on">
        <div class="small-12 columns">
            <button id="start-game" @click="start_game">YENİ OYUN</button>
        </div>
    </section>
    <section class="row controls"  v-if="game_is_on">
        <div class="small-12 columns">
            <button id="attack" @click="attack">SALDIRI</button>
            <button id="special-attack" @click="special_attack">ÖZEL SALDIRI</button>
            <button id="heal" @click="heal_up">İLK YARDIM</button>
            <button id="give-up" @click="give_up">PES ET!</button>
        </div>
    </section>
    <section class="row log"  v-if="logs.length>0">
        <div class="small-12 columns">
            <ul >
                <li :class="{'player-turn':log.side=='p','monster-turn':log.side=='m'}" 
                    v-for="log in logs">
                    {{log.text}}
                </li>
            </ul>
        </div>
    </section>
    <script src="/app.js"></script>
</div>
</body>
</html>
